apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.threeshell.Pro2be"

run {
    args 'canbus.dn'
}

repositories {
    mavenCentral()
}

dependencies {
    runtime group: 'com.google.code.gson', name: 'gson', version: '2.2.4'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.8.5'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.9'
    compile files('lib/splunk-1.3.1.jar')
}

jar {
    manifest {
        attributes 'Main-Class': 'com.threeshell.Probelet', 'Permissions': 'all-permissions'
    }
}
